<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description"
        content="Pagina web com o tema de uma empresa de construção civil, com o layout responsivo" />
    <link rel="shortcut icon" href="" type="image/x-icon" />
    <!-- font-awesome link cdn -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" />
    <!-- link css -->
    <link rel="stylesheet" href="./styles/main.css" />
    <title>Empresa de construção civil</title>
</head>

<body>
    <header>
        <a href="#" class="logo">Nós <span>Construímos</span></a>
        <nav class="navbar">
            <a href="#home">Inicio</a>
            <a href="#about">sobre</a>
            <a href="#services">serviços</a>
            <a href="#projects">projetos</a>
            <a href="#pricing">preços</a>
            <a href="#contact">contatos</a>
            <a href="#blogs">blogs</a>
        </nav>
        <nav class="icons">
            <div class="fas fa-bars" id="menu-btn"></div>
            <div class="fas fa-info-circle" id="info-btn"></div>
            <div class="fas fa-search" id="search-btn"></div>
            <div class="fas fa-user" id="login-btn"></div>
        </nav>
        <form action="" class="search-form">
            <input type="search" name="" placeholder="pesquise aqui..." id="search-box">
            <label for="search-box" class="fas fa-search"></label>
        </form>
        <form action="" class="login-form">
            <h3>Entrar com seu Login</h3>
            <input type="email" placeholder="Digite seu e-mail..." class="box">
            <input type="password" placeholder="Digite sua senha..." class="box">
            <div class="flex">
                <input type="checkbox" name="" id="remember-me">
                <label for="remember-me">Lembre-me</label>
                <a href="#">Esqueci a senha?</a>
            </div>
            <input type="submit" value="Entrar agora" class="btn">
            <p>Não tenho cadastro
                <a href="#">Criar nova conta agora!</a>
            </p>
        </form>
    </header>
    <main>
        <section>
            <article>
                <!--    <figure>
                    <figcaption></figcaption>
                </figure> -->
            </article>
            <!-- <aside></aside> -->
        </section>
    </main>
    <footer></footer>
    <!-- js link -->
    <script src=" ./js/menuFunctions.js"></script>
</body>

</html>
